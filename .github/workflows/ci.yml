name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Node dependencies
        run: npm ci
      - name: Install Python dependencies
        run: pip install -e .[dev]
      - name: Run Node lint/typecheck/tests
        run: npm run check
      - name: Run Python linters
        run: ruff check .
      - name: Run mypy
        run: mypy hlsf_db_tools
      - name: Run pytest
        run: pytest
