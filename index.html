<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HLSF Cognition Engine v2.0</title>
</head>
<body>
  <div id="app-root">
    <section id="console-strip">
      <div id="console-lines" class="console-lines"></div>
    </section>

    <section id="prompt-strip">
      <div class="prompt-row">
        <input id="prompt-input" placeholder="Enter prompt or seed tokenâ€¦" />
        <button id="run-btn">Run</button>
      </div>
      <div class="mode-row">
        <label><input type="radio" name="inputMode" id="mode-prompt" checked /> Prompt</label>
        <label><input type="radio" name="inputMode" id="mode-seed" /> Seed token</label>
      </div>
      <div id="seed-controls" class="seed-controls" style="display:none;">
        <label>Seed token <input id="seed-token" /></label>
        <label>Dimension <input id="seed-dimension" type="number" min="1" /></label>
        <label>Depth <input id="seed-depth" type="number" min="1" /></label>
        <label>O10 ring size <input id="o10-size" type="number" min="3" value="9" /></label>
        <label>CC branches <input id="cc-branches" type="number" min="1" value="5" /></label>
        <label>Collapse radius <input id="collapse-radius" type="number" min="1" value="2" /></label>
        <button id="seed-run-btn">Build sphere</button>
      </div>
    </section>

    <section id="viz-strip">
      <div id="hlsf-visualizer"></div>
    </section>

    <section id="mid-strip" class="two-col">
      <div id="thought-trace-panel"></div>
      <div id="voice-model-panel"></div>
    </section>

    <section id="voice-studio-strip">
      <div id="voice-clone-studio"></div>
    </section>
  </div>

  <script>
    const SETTINGS = {
      tokenizeSymbols: true,
      symbolWeightScale: 0.35,
      symbolEmitMode: "paired",
      includeSymbolInSummaries: false,
    };
    window.SETTINGS = Object.assign({}, SETTINGS, window.SETTINGS || {});
  </script>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
